<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial do Quiz</title>
    <link rel="stylesheet" href="style_index.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1 id="score_show"></h1>
      <input
        type="text"
        id="nome"
        placeholder="Insira seu nome e veja o Ranking:"
      />
      <button class="start-button" id="ranking">Ranking</button>
    </div>
    <audio autoplay loop>
      <source src="Flying - Track Tribe.mp3" type="audio/mpeg" />
      Seu navegador não suporta a reprodução de áudio.
    </audio>
    <script src="script_score.js"></script>
  </body>
</html>
